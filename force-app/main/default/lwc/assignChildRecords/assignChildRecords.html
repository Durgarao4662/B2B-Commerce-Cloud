<template>
    <lightning-card title="Recommendations" icon-name="standard:record">
        <div class="slds-m-around_medium">
    <div if:true={showRecommendations}>
                <button class="slds-button slds-button_neutral btn1" onclick={handleEdit}>Assign Products</button>
                <template for:each={recProductList} for:item="recProduct">
                    <div key={recProduct.Id} class="icon-productname-section">
                        <!-- <a value={recProduct.Id}>{recProduct.Id}</a> -->
                        <span><a><lightning-icon class="icon" icon-name="action:delete" size="xx-small" alternative-text="Delete" title="Delete" value={recProduct.Id} data-id={recProduct.Id} onclick={deleteRecommendation}></lightning-icon></a></span>&nbsp;<a value={recProduct.Recommendation__r.Name}>{recProduct.Recommendation__r.Name}</a>
                    </div>
                </template>
    </div>
        <div if:false={showRecommendations}>
            <template for:each={childRecords} for:item="childRecord">
                <div key={childRecord.Id}>
                    <lightning-input type="checkbox" label={childRecord.Name} value={childRecord.Id} onchange={handleCheckboxChange}></lightning-input>
                </div>
            </template>
            <lightning-button label="Assign Selected" onclick={assignSelected}></lightning-button>
            <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-right_x-small btn2"></lightning-button>
    </div>
</div>
</lightning-card>
</template>
