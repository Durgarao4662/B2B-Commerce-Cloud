<template>
    <h2 class="recommendation-title">Recommendations</h2>
    <template if:true={productLists}>
            <div class="container responsive">
            <template iterator:it={productLists}>
                <div class="product-tile" key={it.value.id}>
                    <div class="product-image" data-id={it.value.id} onclick={handleProductDetailNavigation}>
                        <figure>
                            <experience-picture
                            class="p-img"
                            alternative-text="product image"
                            url={it.value.defaultImage.url}
                            loading="lazy">
                            </experience-picture>
                        </figure>
                        <!-- <img src={it.value.defaultImage.url} alt="product Image" /> -->
                    </div>
                    <div class="product-details">
                        <h3><b>{it.value.fields.Name}</b></h3>
                        <!-- <h3><b>â‚¹199</b></h3> -->
                        <!-- <p>{it.value.fields.Description}</p> -->
                        <!-- <div class="product-price">${product.price}</div> -->
                        <button data-id={it.value.id} data-name={it.value.fields.Name} onclick={notifyAddToCart} class="addToCartbtn">Add to Cart</button>
                    </div>
                </div>
            </template>
        </div>
        <!-- </lightning-card> -->
    </template>
        <!-- <c-modal-pop-up-add-to-cart is-model-open="true"></c-modal-pop-up-add-to-cart> -->
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Item was added to cart</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <button class="slds-button slds-button_neutral continue-shopping" onclick={closeModal} title="Cancel">Continue Shopping</button>
                        <button class="slds-button slds-button_neutral view-cart" onclick={navigateToCart} title="Cancel">View Cart</button>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <!-- <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                    </footer> -->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
